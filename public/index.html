<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Travels | Bus Seat Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸšŒ SK Travels</h1>
    <p class="subtitle">Online Bus Seat Booking</p>

    <form id="bookingForm" class="card">
      <label>Customer Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label>Number of Seats</label>
      <input type="number" id="seats" placeholder="Enter seats" required>

      <label>Travel Date</label>
      <input type="date" id="travelDate" required>

      <label>Source</label>
      <input type="text" id="source" placeholder="Enter source city or station" required>

      <label>Destination</label>
      <input type="text" id="destination" placeholder="Enter destination city or station" required>

      <button type="button" class="secondary-btn" onclick="calculatePrice()">
        Calculate Price
      </button>

      <div id="price" class="price-box"></div>

      <button type="submit" class="primary-btn">Book Now</button>
    </form>

    <div class="card">
      <button id="loadBookingsBtn" class="secondary-btn">View Bookings</button>
      <div id="bookingsList"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
